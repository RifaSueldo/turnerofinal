  <style>
    /* Reset y estilos generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
       margin: 0;
      min-height: 100vh; /* ocupa toda la pantalla */
    transition: background-color 1s ease-in-out; /* transición suave del fondo */
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      color: #fff;
    }

    
.logo {
  font-size: 3rem;
      font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: bold;
      margin-bottom: -2px;
      letter-spacing: -2px; /* valor negativo junta más las letras */
  position: relative;
  display: inline-block;
  color: transparent;
  background-color: #fff;
  }
  





    .subtitle {
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ffffffcc;
    }

    /* Botones */
    .btn {
      display: block;
      width: 250px;
      padding: 15px 0;
      margin: 10px auto;
      font-size: 1rem;
      font-weight: 600;
      color: #533482;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #f2f2f2;
      transform: translateY(-2px);
    }
.btn .sub {
  display: block;
  font-size:8px;
  font-weight: 400;
  color: #CDCDCD; 
  margin-top:1px;
}

<body>
  <div class="container">
    <div class="logo">TurnoX</div>
    <div class="subtitle">www.turnox.pro</div>

    <a href="/register" class="btn">
  Crear Cuenta
  <span class="sub"></span>
</a>
    <a href="/login" class="btn">Ya tengo una cuenta</a>
     <a href="/demo" class="btn">Ver Demo</a>
    <button id="instalarApp" class="btn">Descargá la App</button>

  </div>

<script>
  let deferredPrompt;

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("instalarApp").style.display = "block"; // mostrar botón
  });

  document.getElementById("instalarApp").addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("Usuario instaló la app");
      }
      deferredPrompt = null;
    }
  });
</script>
</body>
